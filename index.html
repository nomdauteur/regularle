    <body id = "body" style="height:100%;width:100%" onload="load()">
      <div class="container">
        <h1>Regularle</h1>
        <p>Введите текст:</p>
        <textarea onchange="count()" oninput="count()" rows="25" style="height:50%;width:100%" id="text"></textarea>
         <div class="dropdown-section">
            <div id="counter"></div>
            <div class="dropdown-group">
                <label class="dropdown-label" for="dash-select">Тире:</label>
                <select class="dropdown" id="dash-select" onchange="setDash()">
                    <option value="–">короткое</option>
                    <option selected value="—">длинное</option>
                </select>
            </div>
            
            <div class="dropdown-group">
                <label class="dropdown-label" for="quotes-select">Кавычки:</label>
                <select class="dropdown" id="quotes-select" onchange="setQuotes()">
                    <option selected value="елочки">«»</option>
                    <option value="лапки">„“</option>
                    <option value="одинарные">''</option>
                    <option value="двойные">""</option>
                </select>
            </div>
        </div>
        <p>Выберите, что будем делать:</p>
      
        <div class="button-rows">
            <div class="row row-1">
                    <button class="button" onclick="hyphensToDashes()">Дефисы в тире</button>
                    <button class="button" onclick="adjustDash()">Тире нужной длины</button>
                    <button class="button" onclick="trimExtraSpaces()">Убрать лишние пробелы</button>
                    <button class="button" onclick="fixQuotes()">Исправить кавычки</button>
                    <button class="button" onclick="fixAroundQuotes()">Исправить знаки вокруг кавычек</button>
                    
            </div>
            
            <div class="row row-2">
                    <button class="button" onclick="fixSpacesAround()">Исправить пробелы</button>
                    <button class="button" onclick="fixDots()">Исправить точки</button>
                    <button class="button" onclick="fixCapitalLetters()">Расставить большие буквы</button>
                    <button class="button" onclick="listToList()">1) а -> 1. А</button>
                    <button class="button" onclick="fixSpeechRemarks()">Исправить прямую речь</button>
                    
            </div>
